<!DOCTYPE html> 
    
<html>
    <head>
        <title>Website Practice</title>

        <!--width is changing the size of the apple.jpg image-->
        <!--border-radius is giving the image a rounded border using 10px (pixels)-->
        <!--float is where you want your image to be located around the text elements-->
        <!--margin-right is to create a margin of 10px on the right side of the image-->
        <!-- p{} = setting a rule to the paragraph element-->
        <style> 
            img {
                width: 100px;
                border-radius: 10px;
                float: left;
                margin-right: 10px;
            }
            
            p {
                font-weight: bold;
            }
        
        </style>
    </head>
    <body>
        <!--class="username" is like a-->
        <img src="images/apple.jpg"> 
        <p class="username">@apple.com</p>
        <p>Practice on replicating apple website.</p>
        <p style= 'color:chocolate'> CSS is awesome</p>
        <p style= 'color:white; background: blue;' > CSS is awesome</p>
    </body>
</html>
